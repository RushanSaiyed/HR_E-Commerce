{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>

<body>
    <section class="login-section">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-4 col-xl-4 col-sm-12 ">
                    <div class="card">
                        <div class="logo">
                            <img src="" alt="">
                        </div>
                        <div class="card-body">
                            <h2>Login Here</h2>


                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" name="email" id="id_user_name">

                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" requiredid="id_password">
                                </div>

                                <div class="forgot-btn mt-2">
                                    <a href="">Forgot Password ?</a>
                                </div> <br>

                                <button type="submit" name="login" class="btn login-btn">Login</button>

                                <div class=" mt-2">
                                    <p>Don't Have an account ? <span> <a href="{% url 'signup' %}">Sign up</a></span>
                                    </p>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
